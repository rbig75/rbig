<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Vidéo Prototype</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Transcription Vidéo Prototype</h1>
        <form id="uploadForm">
            <input type="file" id="videoFile" accept=".mp4,.avi,.mov,.mkv" required>
            <select id="sourceLanguage">
                <option value="auto">Détection automatique</option>
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
            </select>
            <select id="targetLanguage">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
            </select>
            <button type="submit">Démarrer la transcription</button>
        </form>
        <div id="progressContainer" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="progressText">0%</p>
        </div>
        <div id="resultContainer" style="display: none;">
            <h2>Résultat de la transcription</h2>
            <pre id="subtitles"></pre>
            <button id="downloadButton">Télécharger les sous-titres (.srt)</button>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
